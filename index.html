<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <section class="top-info">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </header>
    
    <div class="The Form">
        <form action="index.html" method="post">
                <fieldset>
                    <legend>Contact Information </legend>
                        <label for="name">Full Name</label><br>
                        <input type="text" id="name" name="user_name"><br>
                        
                        <label for="email">Email Address</label><br>
                        <input type="text" id="email" name="user_email"><br>

                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone" name="user_phone"><br>

                        <label for="address">Street Address</label><br>
                        <input type="text" id="address" name="user_address"><br>

                        <label for="city">City</label><br>
                        <input type="text" id="city" name="user_city"><br>

                        <label for="state">State</label><br>
                        <input type="text" id="state" name="user_state"><br>

                        <label for="zipcode">Zip Code</label><br>
                        <input type="text" id="zipcode" name="user_zipcode"><br>
                    </legend>
                </fieldset>

                 <filedset>
                    <legend>Newsletter</legend>
                        <label>Select the newsletter you would like to receive</label>
                            <input type="checkbox" id="html_news" value="html" name="newsletter_type"><label for="html_news" class="light">HTML News</label><br>
                            <input type="checkbox" id="css_news" value="css" name="newsletter_type"><label for="css_news" class="light">CSS News</label><br>
                            <input type="checkbox" id="jvs_news" value="jvs" name="newsletter_type"><label for="jvs_news" class="light">Javascript News</label><br>

                        <label>Newsletter format</label>
                            <input type="radio" id="html" value="html" name="newsletter_format"><label for="html" class="light">HTML</label><br>
                            <input type="radio" id="text" value="text" name="newsletter_format"><label for="text" class="light">Plain Text</label><br>

                        <label for="othertopic">Other topics you'd like to hear about</label>
                            <textarea id="othertopic" name="user_topic"></textarea>
                         
                </filedset>

                <button type="submit">Sign Up</button>
        </form>
    </div>


</body>
</html>
